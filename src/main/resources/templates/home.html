<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 6px;
            margin: 10px;
        }
        .advertisement {
            background-color: #17a2b8;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
    </style>
    <title>HealthyMeet</title>
</head>
<body>
<div class="container">
    <h1>Welcome to HealthyMeetApp</h1>

    <div class="row">
        <div class="col-md-6 mb-4">
            <a th:href="@{/doctor_register}" class="btn btn-info btn-block" role="button">Sign up (Doctor)</a>
        </div>
        <div class="col-md-6 mb-4">
            <a th:href="@{/doctor}" class="btn btn-info btn-block" role="button">Sign in (Doctor)</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-4">
            <a th:href="@{/patient_register}" class="btn btn-info btn-block" role="button">Sign up (Patient)</a>
        </div>
        <div class="col-md-6 mb-4">
            <a th:href="@{/patient}" class="btn btn-info btn-block" role="button">Sign in (Patient)</a>
        </div>
    </div>

    <div class="advertisement">
        <h3>Experience modern healthcare management with HealthyMeetApp!</h3>
        <p>Join our platform to connect with doctors, manage appointments, and take control of your health.</p>
        <a th:href="@{/about}" class="btn btn-light btn-lg" role="button">Learn More</a>
    </div>
</div>
</body>
</html>
