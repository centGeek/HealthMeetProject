<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        b {
            color: #333;
        }

        .btn-info {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 16px;
            padding: 10px 25px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-info:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
    <title>About HealthyMeet</title>
</head>
<body>
<div class="container">
    <h2>You successfully made a meeting Request!</h2>
    <b>Cost visit: <span th:if="${visitTerm.doctor.earningsPerVisit}"
                         th:text="${visitTerm.doctor.earningsPerVisit}">N/A</span></b><br/>
    <b>Term since: <span th:if="${visitTerm.since}" th:text="${visitTerm.since}">N/A</span></b><br/>
    <b>Term when: <span th:if="${visitTerm.toWhen}" th:text="${visitTerm.toWhen}">N/A</span></b>
    </p>
    <p>Tee you soon! Your trusted doctor</p>
    <span th:if="${visitTerm.doctor.name}" th:text="${visitTerm.doctor.name}">N/A</span> <span
        th:if="${visitTerm.doctor.surname}" th:text="${visitTerm.doctor.surname}">N/A</span>
</div>

<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
    </div>
</div>
</body>
</html>
