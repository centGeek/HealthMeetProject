<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>HealthyMeet</title>
</head>

<body>
        <h1>Here you can find all available Doctors:</h1>

<div>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>name</th>
            <th>surname</th>
            <th>specialization</th>
            <th>visit cost (15 min)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${allAvailableDoctors}">
            <td th:text="${doctor.name}" ></td>
            <td th:text="${doctor.surname}"> </td>
            <td th:text="${doctor.specialization}"> </td>
            <td th:text="${doctor.phone}"> </td>
            <td th:text="${doctor.salaryFor15minMeet}"> </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
