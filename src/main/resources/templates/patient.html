<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            background-color: #fff;
        }
        .table th,
        .table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table thead th {
            background-color: #343a40;
            color: #fff;
            border-color: #343a40;
        }
        /* Dodaj stylizacjÄ™ dla przycisku "Show his terms" */
        .show-terms-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
        }
        .show-terms-button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>HealthyMeet - Available Doctors</title>
</head>

<body>
<div class="container">
    <h1>Here you can find all available Doctors:</h1>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Specialization</th>
            <th>Standard Visit Cost</th>
            <th>Availability terms</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${allAvailableDoctors}">
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.surname}"></td>
            <td th:text="${doctor.specialization}"></td>
            <td th:text="${doctor.earningsPerVisit}"></td>
            <td>
                <form method="get" th:action="@{'/patient/terms/' + ${doctor.doctorId}}">
                    <input type="submit" value="Show his availability" class="show-terms-button">
                </form>

            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container text-center mt-4">
    <div class="row">
        <div class="col-md-3">
            <a th:href="@{/}" class="btn btn-info" role="button">Go back to the main page</a>
        </div>
        <div class="col-md-3">
            <a th:href="@{/patient/visit_history}" class="btn btn-info" role="button">Your visit history</a>
        </div>
        <div class="col-md-3">
            <a th:href="@{/patient/update_account}" class="btn btn-success" role="button">Update account</a>
        </div>
        <div class="col-md-3">
            <form action="/logout" th:action="@{/logout}" method="post">
                <button class="btn btn-danger" type="submit">Logout</button>
            </form>
        </div>
        </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
